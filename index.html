<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Projeto 1</title>
  </head>
  <body>
    <header>
      <img
        src="./assets/img/Guardiões-da-Galáxia-Banner.png"
        alt="Este é um banner"
      />
    </header>

    <main>
      <section id="secao1">
        <h1>Os Guardiões da Galáxia</h1>

        <h2>Fases do Groot</h2>
      </section>

      <section id="secao2">
        <div id="texto">
          <h2>Nome: <span id="nome"> Groot</span></h2>
          <h3>Estado: <span id="estado"> Baby Groot</span></h3>

          <button value="1" id="alterar">Alterar o Groot</button>
        </div>

        <div id="imagens">
          <img
            id="imagem"
            src="./assets/img/Baby-Groot2.png"
            alt="Fases do Groot"
          />
        </div>
      </section>

      <section id="bonus">
        <button value="0" id="clickBonus">Bônus</button>
        <div>
          <img id="imgBonus" src="" alt="" />
        </div>

        <div>
          <audio
            id="audio"
            controls
            autoplay
            loop
            alt="Seu navegador não suporta esse audio"
          ></audio>
          <p></p>
        </div>
      </section>
      <footer>
        <p>Desenvolvido por A.Mathias para fins educativos</p>
      </footer>
      <script src="./assets/js/script.js"></script>
    </main>
  </body>
</html>
